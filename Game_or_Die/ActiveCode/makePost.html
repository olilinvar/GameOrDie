<!DOCTYPE html>
<html>

<head>
    <title>Simple CMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
</head>

<body onload="init()">
    <div class="navbar">
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <img src="/Game_or_Die/img/GameORDielogo_FAT_400px.png" alt="GameORDielogo" class="hamburgerlogo">

        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="">GAMES</a></li>
        </ul>
        <img src="/Game_or_Die/img/GameORDielogo_FAT_400px.png" alt="GameORDielogo">
        <ul>
            <li><a href="">LAN</a></li>
            <li><a href="forum.html">FORUM</a></li>
        </ul>
    </div>
    <div class="CMSpagewrapper">
        <h1>Create a new post</h1>
        <form>
            <label for="title">Title:</label>
            <div id="titleErr"></div>
            <input type="text" id="title" name="title">
            <label for="content">Content:</label>
            <div id="contentErr"></div>
            <textarea class="content" id="editor" name="content"></textarea>
            <button type="button" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="ckeditor-init.js"></script>
    <script src="script.js"></script>
</body>

</html>
