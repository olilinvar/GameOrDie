<!DOCTYPE html>
<html>

<head>
    <title>Simple CMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
</head>

<body onload="init()">
    <div class="pagewrapper">
        <div class="navbar">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <img src="img/GameORDielogo_FAT_400px.png" alt="GameORDielogo" class="hamburgerlogo">

            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html/#row1">GAMES</a></li>
            </ul>
            <img src="img/GameORDielogo_FAT_400px.png" alt="GameORDielogo">
            <ul>
                <li><a href="index.html/#row2">LAN</a></li>
                <li><a href="forum.html">FORUM</a></li>
            </ul>
        </div>
        <div class="writePostBox">
            <h1>Create a new post</h1>
            <form>
                <label for="title">Title:</label>
                <div id="titleErr"></div>
                <input type="text" id="title" name="title">
                <label for="content">Content:</label>
                <div id="contentErr"></div>
                <textarea class="content" id="editor" name="content"></textarea>
                <button type="button" id="submit-btn">Submit</button>
            </form>

        </div>
        <div class="footer">
            <div id="inforow">
                <img src="img/GameORDielogo_FAT_400px.png" alt="">
                <div id="socials">
                    <h4>FOLLOW US</h4>
                    <ul>
                        <li><img src="img/facebook.svg" alt="Facebook Icon">Facebook</li>
                        <li><img src="img/twitter.svg" alt="Twitter Icon">Twitter</li>
                        <li><img src="img/instagram.svg" alt="Instagram Icon">Instagram</li>
                    </ul>
                </div>
                <div id="contact">
                    <h4>CONTACT</h4>
                    <ul>
                        <li><img class="whitefilter" src="img/mail.svg" alt="Email Icon"> gameordie@gameordie.com</li>
                        <li><img class="whitefilter" src="img/tlf.svg" alt="Phone number Icon">+47 22225555</li>
                        <li><img class="whitefilter" src="img/forum.svg" alt="Forum Icon">Forum</li>
                    </ul>
                </div>

                <div id="credit-to">
                    <h4>WEBSITE CREATOR:</h4>
                    <h5>Oliver Lindtein</h5>
                    <ul>
                        <a href="portfolio.html" target="_blank">
                            <li> Portfolio</li>
                        </a>
                        <br>
                    </ul>
                    <p>View the repo on:</p>
                    <ul>
                        <a href="https://github.com/olilinvar/GameOrDie/tree/main" target="_blank">
                            <li><img class="whitefilter" src="img/github.svg" alt=""> Github</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="ckeditor-init.js"></script>
    <script src="script.js"></script>
</body>

</html>
